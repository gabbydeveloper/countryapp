<div class="p-1">
  <h2>Búsqueda por País</h2>
  <hr>

  <div class="row">
    <div class="col">
      <!-- SearchBox -->
      <!-- (onValue)="searchByName($event)" -->
      <shared-search-box
      (onDebounce)="searchByName($event)"
       [placeholderTxt]="placeholderTake"></shared-search-box>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <hr>
      <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
